services:
  api:
    image: borrower360-api:local
    container_name: borrower360_api
    ports:
      - "8000:8000"
    environment:
      APP_MODULE: "app.main:app"
      API_KEY: "dev-preview-key"
    volumes:
      - ./configs:/app/configs
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
